							if(typeof(Worker) !== "undefined") {

								}
								w.onmessage = function(event) {

								};
							} else {
								document.getElementById("result").innerHTML = "抱歉，你的浏览器不支持 Web Workers...";
							}
						}
		
						function stopWorker() {

						}
